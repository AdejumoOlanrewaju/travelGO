                    <span class = 'logo-name'>TravelGo</span>
                </div>

                <ul class ="nav-links-container flex">
                    <li><a href="#" class="nav-links">Home</a></li>
                    <li><a href="#" class="nav-links">Category</a></li>
                    <li><a href="#" class="nav-links">Blog</a></li>
                    <li><a href="#" class="nav-links">About Us</a></li>
                </ul>

                <a href = "#" class = "login-btn">Login</a>
                <div class = "hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

        </nav>

        <div class = "mobile-nav">

                <li><a href="#" class="nav-links">Home</a></li>

    <main class ="signin acct-main flex-center">

            <div class="acct-graphics">
                <!-- <img src="" alt="" class="acct-banner"> -->
                 <h3 class="acct-graphics__head">Sign in to your account</h3>
                 <p class="bold-p">Explore various places with travelGO today.</p>
            </div>
            <div class="acct-content-div">
                <h3 class="page-head text-center">Sign in</h3>
                <form action="" class="mr-t-10 signup-form flex-column gen-gap">
                    <div class="input-container">
                        <label class= "form-label" for="email">Email/Username:</label>
                        <input class = "form-input" type="email" id="email" name="email" required>

                    </div>


                    <div class="input-container">
                        <label class= "form-label" for="password">Password:</label>
                        <input class = "form-input password" type="password" id="password" name="password1" required>
                    </div>  

                    <button class = "form-submit-btn">Sign Up</button>
                </form>
                <a href = "#" class = "line-link mr-t">Forgot password</a>
